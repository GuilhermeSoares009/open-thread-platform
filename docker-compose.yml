services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - ./:/var/www/html
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    command: php artisan serve --host=0.0.0.0 --port=8000

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: openthread
      POSTGRES_USER: openthread
      POSTGRES_PASSWORD: openthread
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'

volumes:
  pgdata:
